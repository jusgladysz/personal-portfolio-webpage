<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Portfolio Webpage - Justyna GÅ‚adysz</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/2be3c41e79.js" crossorigin="anonymous"></script>
    <link href="styles/portfolio.css"
          rel="stylesheet">
</head>
<body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<main>
    <nav class="navbar-custom" id="navbar">
        <div class="container">
            <div class="nav justify-content-end">
                <a class="nav-link" href="#about-me">About me</a>
                <a class="nav-link" href="#projects">Portfolio</a>
                <a class="nav-link" href="#contact">Contact</a>
            </div>
        </div>
    </nav>
    <section class="welcome" id="welcome-section">
        <div class="container">
            <div class="welcome-body text-center">
                <h1>Welcome</h1>
            </div>
        </div>
    </section>
    <section id="about-me"></section>
    <section class="projects" id="projects">
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Projects</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4 project-tile">
                    <img alt="Tribute page" class="card-img-top" src="assets/tribute-page.PNG">
                    <div class="card-body">
                        <p class="card-text"><a href="https://codepen.io/jusgladysz/pen/jOPmEVx">Tribute page</a></p>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 project-tile">
                    <img alt="Survey form" class="card-img-top" src="assets/survey-form.PNG">
                    <div class="card-body">
                        <p class="card-text"><a href="https://codepen.io/jusgladysz/pen/LYVLGrE">Survey form</a></p>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 project-tile">
                    <img alt="Product landing page" class="card-img-top" src="assets/product-landing-page.PNG">
                    <div class="card-body">
                        <p class="card-text"><a href="https://codepen.io/jusgladysz/pen/abOEBMr">Product landing
                            page</a></p>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 project-tile">
                    <img alt="Technical documentation page" class="card-img-top"
                         src="assets/technical-documentation-page.PNG">
                    <div class="card-body">
                        <p class="card-text"><a href="https://codepen.io/jusgladysz/pen/ZEGoaPM">Technical documentation
                            page</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="contact" id="contact">
        <div class="container text-center">
            <h2>Contact me</h2>
            <form id="survey-form">
                <div class="row">
                    <div class="col-sm-12 col-lg-6">
                        <div class="form-group">
                            <label for="name" id="name-label">Your name:</label>
                            <input class="form-control" id="name" placeholder="Enter your name" required type="text">
                        </div>
                        <div class="form-group">
                            <label for="email" id="email-label">Email:</label>
                            <input class="form-control" id="email" placeholder="Enter your Email" required type="email">
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-6">
                        <div class="form-group" id="comment">
                            <label for="message" id="message-label">Your message:</label>
                            <div><textarea rows="5" class="form-control" id="message">Your massage...</textarea></div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
            </form>
        </div>
    </section>
    <section class="find-me" id="find-me">
        <div class="container text-center">
            <h2>Find me!</h2>
            <a href="https://github.com/jusgladysz" id="profile-link" target="_blank"><i class="fa fa-github icon" aria-hidden="true"></i></a>
            <a href="https://www.freecodecamp.org/jusgladysz" target="_blank"><i class="fa fa-free-code-camp icon" aria-hidden="true"></i></a>

        </div>
    </section>
    <footer class="modal-footer">
        <p>Photo by <strong><a
                href="https://www.pexels.com/@lum3n-44775?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Lum3n</a></strong>
            from <strong><a
                    href="https://www.pexels.com/photo/green-pine-trees-covered-with-fogs-under-white-sky-during-daytime-167699/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Pexels</a></strong>
        </p>
    </footer>
</main>
</body>
</html>
